<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./App.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <title>Javascript on steroids</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your age in days</h2>
      <div class="flex-box-container-1">
        <div>
          <button
            class="btn btn-primary"
            id="cat-generator"
            onclick="ageInDays()"
          >
            Click me
          </button>
        </div>
        <div>
          <button class="btn btn-danger" onclick="reset()">reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>
    <div class="container-2">
      <h2>Challenge 2: Cat Generator</h2>
      <button
        class="btn btn-success"
        id="cat-generator"
        onclick="generateCat()"
      >
        Generate Cat
      </button>
      <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>
    <div class="container-3">
      <!-- From there -->
      <h2>Challenge:3 Rock, Paper,Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          id="rock"
          src="./Assets/Rock.png"
          height="150"
          width="150"
          alt=""
          onclick="rpsGame(this)"
        />
        <img
          id="paper"
          src="./Assets/Paper.png"
          height="150"
          width="150"
          alt=""
          onclick="rpsGame(this)"
        />
        <img
          id="scissors"
          src="./Assets/Scissors.png"
          height="150"
          width="150"
          alt=""
          onclick="rpsGame(this)"
        />
      </div>
    </div>
    <div class="container-4">
      <h2 id="change-my-color">Challenge:4 Changing all Button colors</h2>
      <div class="fle-box-pick-color"></div>
      <form action="">
        <select
          name="backdrop"
          id="background"
          onchange="buttonColorChange(this)"
        >
          <option value="random">Random</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="reset">Reset</option>
        </select>
      </form>
      <button class="btn btn-primary">Lee</button>
      <button class="btn btn-primary">Rock</button>
      <button class="btn btn-primary">Jackie</button>
      <button class="btn btn-primary">Chang</button>
    </div>
    <script src="./App.js"></script>
  </body>
</html>
